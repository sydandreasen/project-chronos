<span class="note" [ngStyle]="{ 'border-color': chosenColor }">
  <mat-icon cdkDragHandle [ngStyle]="{ color: chosenColor }">pan_tool</mat-icon>
  <textarea
    type="text"
    cols="20"
    wrap="hard"
    placeholder="note"
    [style.fontSize]="fontSize"
    [style.fontFamily]="fontFamily"
    [ngStyle]="{ color: chosenColor }"
    [formControl]="valueControl"
    >{{ dragItem.value.value }}</textarea
  >
</span>
