<p class="CreateAcctext">Create an Account</p>

<!-- TODO Add pics and fix alignment, pretty up formatting-->

<div class="subox" [formGroup]="signupForm">
    <table>
        <tr>
        <td><img src="assets/sugraphic.png" class="sugraphic" alt="Default Signupflair" /></td>
        <td>
            <img src="assets/default-avatar.png" class="supfp" alt="Default Signupflair" />
            <br />
            <input type="email"
                   id="email"
                   placeholder="Email Address"
                   class="typebox"
                   formControlName="username"
                   [class.invalid]="!signupForm.get('username')?.valid" />
            <br />
            <input type="email"
                   id="emailConfirm"
                   placeholder="Confirm Email"
                   class="typebox"
                   formControlName="confirmUser"
                   [class.invalid]="!signupForm.get('confirmUser')?.valid" />
            <br />
            <input type="password"
                   id="password"
                   placeholder="Password"
                   class="typebox"
                   formControlName="password"
                   [class.invalid]="!signupForm.get('password')?.valid" />
            <br />
            <input type="password"
                   id="passwordConfirm"
                   placeholder="Confirm Password"
                   class="typebox"
                   formControlName="confirmPass"
                   [class.invalid]="!signupForm.get('confirmPass')?.valid" />
            <br />
            <button [disabled]="!signupForm.valid"
                    (click)="onSignup()"
                    type="submit"
                    class="logbut">
                Sign up
            </button>
        </td>
    </table>
    <p class="litxt">Already have an account? <a href="/login">Log In</a></p>
</div>
