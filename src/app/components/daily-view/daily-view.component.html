<div>
  <div class="day-head">
    <h2 class="date-shown">
      {{ focusDate | date: "mediumDate" }}
    </h2>
    <button class="jumpButton" (click)="jumpToToday()">Jump to Today</button>
  </div>
  <div class="wrapping-grid">
    <div class="nav-arrow">
      <button class="tooltip" (click)="yesterday()" mat-icon-button>
        <mat-icon>arrow_back_ios</mat-icon>
        <span class="tooltiptext">Previous Day</span>
      </button>
    </div>

    <div
      id="day-options"
      class="day"
      cdkDropList
      #dayList="cdkDropList"
      [cdkDropListData]="dayOptions"
      [cdkDropListConnectedTo]="[optionList]"
      (cdkDropListDropped)="dropNewOption($event)"
    ></div>
    <div class="nav-arrow">
      <button class="tooltip" (click)="tomorrow()" mat-icon-button>
        <mat-icon>arrow_forward_ios</mat-icon>
        <span class="tooltiptext">Following Day</span>
      </button>
    </div>
  </div>

  <div
    class="item-option-row"
    cdkDropList
    #optionList="cdkDropList"
    [cdkDropListData]="slideList"
    [cdkDropListConnectedTo]="[dayList]"
    (cdkDropListDropped)="dropExistingOption($event)"
  >
    Using this for now instead of carousel to simplify creation of draggable
    components: Drag options from below into the day to include them. To discard
    an option, drag it back into the options bank.<br /><br />
    <div class="draggable" id="task-option" cdkDrag>
      <textarea>task</textarea>
      <mat-icon (click)="onDelete($event)">delete</mat-icon>
    </div>
    <div class="draggable" id="metric-option" cdkDrag>
      <label for="metry-entry"
        ><input
          type="text"
          id="metric-label"
          placeholder="metric label" /></label
      >: <input type="text" id="metric-entry" placeholder="enter value" />
      <mat-icon (click)="onDelete($event)">delete</mat-icon>
    </div>
  </div>
