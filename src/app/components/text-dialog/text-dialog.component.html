<h2 mat-dialog-title>
  Choose the Text color for all three views 
</h2>

<mat-dialog-content>
  <p>Choose the font.</p>
  <mat-form-field>
    <mat-select [formControl]="fontColor">
      <mat-option *ngFor="let shade of fontColors" [value]="shade">{{
        shade
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
